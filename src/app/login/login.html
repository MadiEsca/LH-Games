<main>
    <section id="section-login">
        <h2 class="title mt-2 mb-3">Login</h2>
        <form class="row g-3 form-login">
            <!-- Campo de email -->
            <div class="col-auto">
              <label for="staticUsuario" class="visually-hidden">Email</label>
              <input type="text" class="form-control" id="staticUsuario" placeholder="email@exemplo.com">
            </div>

            <!-- Campo de senha -->
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Senha</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
            </div>
            
            <!-- Botão de envio de informações -->
            <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
        </form>
    </section>
</main>
