<main>
    <!-- Seção dos carrosséis -->
    <section id="banner-section">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/banner1.PNG" class="d-block w-100" alt="Imagem do primeiro banner">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner2.PNG" class="d-block w-100" alt="Imagem do segundo banner">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner3.PNG" class="d-block w-100" alt="Imagem do terceiro banner">
                </div>
            </div>
        </div>
    </section>

    <!-- Seção dos cards -->
    <mat-grid-list cols="3">
        <!-- Primeiro Card -->
        <mat-grid-tile>
            <mat-card class="example-card" appearance="outlined">
                <img mat-card-image src="./img/jogo1.PNG" alt="Imagem do primeiro jogo">
                
                <!-- Header do cartão -->
                <mat-card-header>
                    <mat-card-title>Jogo 1</mat-card-title>
                </mat-card-header>

                <!-- Conteúdo do cartão -->
                <mat-card-content>
                    <p>Esse é um jogo</p>
                </mat-card-content>

                <!-- Footer do cartão | ações do botão -->
                <mat-card-actions class="card-actions">
                    <p>R$: 300</p>
                    <button matButton>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <!-- Segundo cartão -->
        <mat-grid-tile>
            <mat-card class="example-card" appearance="outlined">
                <img mat-card-image src="./img/jogo2.PNG" alt="Imagem do segundo jogo">
                
                <!-- Header do cartão -->
                <mat-card-header>
                    <mat-card-title>Jogo 2</mat-card-title>
                </mat-card-header>

                <!-- Conteúdo do cartão -->
                <mat-card-content>
                    <p>Marcos é lindo</p>
                </mat-card-content>

                <!-- Footer do cartão | ações do botão -->
                <mat-card-actions>
                    <p>R$: 300</p>
                    <button matButton>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <!-- Terceiro cartão -->
        <mat-grid-tile>
            <mat-card class="example-card" appearance="outlined">
                <img mat-card-image src="./img/jogo3.PNG" alt="Imagem do terceiro jogo">
                
                <!-- Header do cartão -->
                <mat-card-header>
                    <mat-card-title>Jogo 3</mat-card-title>
                </mat-card-header>

                <!-- Conteúdo do cartão -->
                <mat-card-content>
                    <p>Marcos é lindo</p>
                </mat-card-content>

                <!-- Footer do cartão | ações do botão -->
                <mat-card-actions>
                    <p>R$: 300</p>
                    <button matButton>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>


</main>
